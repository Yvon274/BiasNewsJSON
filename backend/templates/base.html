    <div class="header-and-form-box">

      <img class="center-banner" src="{{ url_for('static', filename='images/banner6.png') }}">

      <div class="input-box" onclick="sendFocus()">
        <input placeholder="Search for an article topic" id="filter-text-val" onkeyup="filterText()">
      </div>

      <div id="answer-box">

      </div>
    </div>

    <!-- Search results -->
    <script>

      function answerBoxTemplate(title, titleDesc, rating, url) {
        let absrating = Math.abs(rating);
        let direction;
        let directionclass;
        if (rating > 0) {
            direction = "Left";
            directionclass = "left"
            if (rating>0.75) {
              direction = "Far Left";
            }
        } else if (rating < 0) {
            direction = "Right";
            directionclass = "right"
            if (rating<-0.75) {
              direction = "Far Right";
            }
        } else {
            direction = "Center";
            directionclass = "center"
        }
        return `<div class='record-box'>
          <a class="link" href="${url}">
            <h3 class='article-title'>${title}</h3>
            <p class='article-desc'>${titleDesc}</p>
            <div class='score-box'>
              <p class="score-p">Bias: </p>
              <p class='${directionclass}'> ${direction} ${absrating}</p>
            </div>
          </a>
        </div>`
      }

      function sendFocus() {
        document.getElementById('filter-text-val').focus()
      }

      function filterText() {
        document.getElementById("answer-box").innerHTML = ""
        console.log(document.getElementById("filter-text-val").value)
        fetch("/articles?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
          .then((response) => response.json())
          .then((data) => data.forEach(row => {
            let tempDiv = document.createElement("div")
            tempDiv.innerHTML = answerBoxTemplate(row.title, row.text.substring(0, 200), row.score, row.url)
            document.getElementById("answer-box").appendChild(tempDiv)
          }));

      }

    </script>
  </main>
