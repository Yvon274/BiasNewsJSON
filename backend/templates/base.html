<!doctype html>

<head>
  <title>Split</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="logos">
    <img src="{{ url_for('static', filename='logos/fox.png')}}" alt="fox">
    <img src="{{ url_for('static', filename='logos/cnn.png')}}" alt="cnn">
    <img src="{{ url_for('static', filename='logos/msnbc.png')}}" alt="msnbc">
    <img src="{{ url_for('static', filename='logos/nyt.png')}}" alt="nyt">
    <img src="{{ url_for('static', filename='logos/bbc.png')}}" alt="bbc">
    <img src="{{ url_for('static', filename='logos/daily_mail.png')}}" alt="dm">
    <img src="{{ url_for('static', filename='logos/cbs.png')}}" alt="cbs">
    <img src="{{ url_for('static', filename='logos/morning.png')}}" alt="morning">
  </div>
  <main>
    <!-- Search input -->
    <div class="header-and-form-box">
      <!--<h1 class="center-title">Bias Free News</h1>-->
      <img class="center-banner" src="{{ url_for('static', filename='images/splitlogocolored.png') }}">

      <div class="input-box" onclick="sendFocus()">
        <input placeholder="Search for an article topic" id="filter-text-val" onkeyup="filterText()">
      </div>

      <div id="answer-box">
      </div>

    </div>

    <!-- Search results -->
    <script>
      function mapValue(value, min1, max1, min2, max2) {
        return min2 + (value - min1) * (max2 - min2) / (max1 - min1);
      }
      function answerBoxTemplate(title, titleDesc, rating, url) {
        let absrating = Math.abs(rating);
        let direction;
        let directionclass;
        if (rating < -0.05) {
          color_num = mapValue(absrating, 0, 1, 0, 255)
          color = "rgb(0, 0, " + color_num + ")"
        } else if (rating > 0.05) {
          color = mapValue(absrating, 0, 1, 0, 255)
          color = "rgb(" + color_num + ", 0, 0)"
        } else {
          color = "rgb(125, 125, 125)"
        }
        /*ADD DATE TO ARTICLES XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX*/

        return `<div class='record-box' style='background: ${color}'>
          <a class="link" href="${url}" target="_blank">
            <h3 class='article-title'>${title}</h3></a>
            <div class='slider-container'>
            <h4>Was our article political bias rating correct?</h4>
            <div class="center">
            <input id = 'slider' type='range' min = '0' max='100' value='50' class='slider'>
            <button id= 'submit' onclick="submitScore()">Submit</button>
            </div>
            </div>  
        </div>`
      }
      function submitScore() {
        var clickedButton = event.target;
        var answerBox = clickedButton.closest('.record-box');
        answerBox.innerHTML = `<div class="center"><h3>Thank you for your response</h3>
        <img class = "check" src="{{ url_for('static', filename='images/check_mark.png')}}"> </div>`;
      }

      function sendFocus() {
        document.getElementById('filter-text-val').focus()
      }

      function filterText() {
        document.getElementById("answer-box").innerHTML = ""
        console.log(document.getElementById("filter-text-val").value)
        fetch("/articles?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
          .then((response) => response.json())
          .then((data) => data.forEach(row => {
            let tempDiv = document.createElement("div")
            tempDiv.innerHTML = answerBoxTemplate(row.title, (row.text.substring(0, 200) + "..."), row.score, row.url)
            document.getElementById("answer-box").appendChild(tempDiv)
          }));

      }



    </script>
  </main>

</body>
